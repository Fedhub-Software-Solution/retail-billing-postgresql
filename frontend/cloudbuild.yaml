# Cloud Build configuration for frontend
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/retail-billing-frontend:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/retail-billing-frontend:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/retail-billing-frontend:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/retail-billing-frontend:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'retail-billing-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/retail-billing-frontend:$SHORT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'VITE_API_URL=https://retail-billing-backend-XXXXX-uc.a.run.app'

images:
  - 'gcr.io/$PROJECT_ID/retail-billing-frontend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/retail-billing-frontend:latest'

options:
  logging: CLOUD_LOGGING_ONLY

