# Cloud Build configuration for backend
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/retail-billing-backend:$SHORT_SHA', '-t', 'gcr.io/$PROJECT_ID/retail-billing-backend:latest', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/retail-billing-backend:$SHORT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/retail-billing-backend:latest']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'retail-billing-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/retail-billing-backend:$SHORT_SHA'
      - '--region'
      - 'asia-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/retail-billing-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/retail-billing-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY

